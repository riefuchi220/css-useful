    <h1>意外に知らないかも...？ 記号を使ったstyle指定方法</h1>
    <div class="sample">
      <div class="contents">contents
        <p class="a">「>」.contentsの直下の要素</p>
      </div>
      <p>「+」.contentsと隣接した要素</p>
    </div>
  
    <div class="sample">
      <div class="brother">brother</div>
      <p>「>」.brotherの兄弟要素</p>
      <p>「>」.brotherの兄弟要素</p>
    </div>

    <div class="sample-all">
      <p>text</p>
      <p>text</p>
      <div>
        <p>text</p>
      </div>
    </div>

    <div class="sample-pre">
      <p class="abc-wsx">text</p>      
      <p class="qaz-abc">text</p>      
      <p class="abc-qaz">text</p>      
    </div>

    <div class="sample-back">
      <p class="abc-wsx">text</p>      
      <p class="qaz-abc">text</p>

    <div class="sample-part">

  </main>
